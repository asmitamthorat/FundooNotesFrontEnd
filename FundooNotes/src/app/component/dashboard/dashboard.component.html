<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.component.css">
</head>
<body>
    <mat-toolbar>
        <div class="toolbar__left">
          <div>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
                <mat-icon>menu</mat-icon>
              </button>
          </div>
          <div>
            <button mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
          </div>
         
          
          
      
          
        </div>
        <div class="fundoo-icon">
            <span class="toolbar__keep">
                <img
                  src="https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png"
                  alt="keep-image"
                />
                <span>Fundoo</span>
              </span>
        </div>
        <form class="toolbar__mid" >
          <div class="search">
            <mat-icon class="search__icon">search</mat-icon>
            <input type="text"  id="search-input" autocomplete="off"/>
            <mat-icon> close </mat-icon>
     
          </div>
        </form>
        <div class="flex-toolbar-right">
            <mat-icon class="refresh__icon">refresh</mat-icon>
            <mat-icon>settings</mat-icon>
            <mat-icon>drag_indicator</mat-icon>
            <mat-icon class="menu-icon">account_circle</mat-icon>
            

        </div>
      </mat-toolbar>
    
</body>
</html>
