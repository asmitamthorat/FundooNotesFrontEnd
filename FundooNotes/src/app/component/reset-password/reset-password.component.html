<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset-password.component.css">
</head>
<body>
    <div class="flex">
        <div class="flex-1">
            <h2>
                <span class="f">F</span>
                <span class="u">u</span>
                <span class="n">n</span>
                <span class="d">d</span>
                <span class="o">o</span>
                <span class="o">o</span>
              </h2>
        </div>
        <div class="flex-line-2">
            <h1>reset password</h1> 
         </div>
         <div>
            <h3>Use Your Fundoo Account</h3>
        </div>
        <div class="flex-3">
            <form class="form" [formGroup]="myForm">
                <div>
                   
                        <mat-form-field appearance="outline">
                            <mat-label>email</mat-label>
                            <input matInput autocomplete="off"  formControlName="email" />
                            <mat-error >
                              Please provide email!
                            </mat-error>
                          </mat-form-field>
                  
                </div>
                <div>
                    
                        <mat-form-field appearance="outline">
                            <mat-label>password</mat-label>
                            <input matInput autocomplete="off" formControlName="password"  />
                            <mat-error >
                              Please provide Passwrod!
                            </mat-error>
                          </mat-form-field>
                  
                </div>
                <div>
                   
                        <mat-form-field appearance="outline">
                            <mat-label>confirm</mat-label>
                            <input matInput autocomplete="off" formControlName="confirm"  />
                            <mat-error >
                                Please provide Passwrod!
                            </mat-error>
                          </mat-form-field>
                   
                </div>
                <div class="submit-button"> 
                   
                    <button mat-raised-button color="primary">submit</button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
